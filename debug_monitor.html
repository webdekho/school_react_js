<!DOCTYPE html>
<html>
<head>
    <title>Student API Debug Monitor</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            margin: 20px; 
            background: #1a1a1a; 
            color: #00ff00; 
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { 
            background: #333; 
            padding: 15px; 
            border-radius: 5px; 
            margin-bottom: 20px;
            text-align: center;
        }
        .logs { 
            background: #222; 
            padding: 15px; 
            border-radius: 5px; 
            height: 600px; 
            overflow-y: auto; 
            border: 2px solid #444;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .controls { 
            margin: 10px 0; 
            text-align: center; 
        }
        button { 
            background: #0066cc; 
            color: white; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px; 
            border-radius: 3px; 
            cursor: pointer; 
        }
        button:hover { background: #0088ff; }
        .status { 
            padding: 10px; 
            text-align: center; 
            background: #444; 
            border-radius: 3px; 
            margin-bottom: 10px; 
        }
        .highlight { color: #ffff00; }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Student API Debug Monitor</h1>
            <p>Real-time monitoring of student create/update requests</p>
        </div>
        
        <div class="status" id="status">
            ‚è≥ Waiting for requests... Try creating/updating a student now.
        </div>
        
        <div class="controls">
            <button onclick="refreshLogs()">üîÑ Refresh</button>
            <button onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            <button onclick="toggleAutoRefresh()">‚ö° Auto Refresh: <span id="autoStatus">ON</span></button>
        </div>
        
        <div class="logs" id="logs">Loading logs...</div>
    </div>

    <script>
        let autoRefresh = true;
        let refreshInterval;

        async function refreshLogs() {
            try {
                const response = await fetch('get_logs.php');
                const logs = await response.text();
                document.getElementById('logs').textContent = logs || 'No logs yet...';
                
                // Update status
                const now = new Date().toLocaleTimeString();
                document.getElementById('status').innerHTML = 
                    `‚úÖ Last updated: ${now} - Monitoring active`;
                    
            } catch (error) {
                document.getElementById('logs').textContent = 'Error loading logs: ' + error.message;
                document.getElementById('status').innerHTML = 
                    `‚ùå Error loading logs: ${error.message}`;
            }
        }

        async function clearLogs() {
            if (confirm('Clear all logs?')) {
                try {
                    await fetch('clear_logs.php', { method: 'POST' });
                    refreshLogs();
                } catch (error) {
                    alert('Error clearing logs: ' + error.message);
                }
            }
        }

        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            document.getElementById('autoStatus').textContent = autoRefresh ? 'ON' : 'OFF';
            
            if (autoRefresh) {
                refreshInterval = setInterval(refreshLogs, 2000); // Every 2 seconds
            } else {
                clearInterval(refreshInterval);
            }
        }

        // Start monitoring
        refreshLogs();
        refreshInterval = setInterval(refreshLogs, 2000);
    </script>
</body>
</html>
